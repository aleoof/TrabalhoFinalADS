
<a href="/Produtos/form?type=incluir" class="btn btn-success">Cadastrar</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Deletar</th>
      <th scope="col">Alterar</th>
    </tr>
  </thead>
  <tbody>
        {% for p in products %}
          <tr>  
            <td>{{p.id}}</td>
            <td>{{p.nome}}</td>
            <td>{{p.descricao}}</td>
            <td>{{p.quantidade}}</td>
            <td><a href="/Produtos/receivePost?type=deletar&id={{p.id}}" class="btn btn-primary">Deletar</a></td>
            <td><a href="/Produtos/form?type=alterar&id={{p.id}}" class="btn btn-dark"  >Alterar</a></td>
          </tr>
        {% endfor %}
  </tbody>
</table>
